<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <title>Roy's Portfolio</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<header class="bg-white shadow p-4">
    <nav class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">My Portfolio</h1>
        <ul class="flex space-x-4">
            <li><a href="#projects" class="hover:text-blue-600">Projects</a></li>
            <li><a href="#about" class="hover:text-blue-600">About</a></li>
            <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container mx-auto p-6">
    <section id="projects" class="mb-12">
        <h2 class="text-3xl font-bold mb-6">Projects</h2>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Repeat this card for each project -->
            <div class="bg-white rounded shadow p-4">
                <h3 class="text-xl font-semibold mb-2">Project One</h3>
                <p class="text-gray-700 mb-4">Description of the project.</p>
                <a href="#" class="text-blue-600 hover:underline">View on GitHub</a>
            </div>
        </div>
    </section>

    <section id="about" class="mb-12">
        <h2 class="text-3xl font-bold mb-6">About Me</h2>
        <p class="max-w-xl">A little about yourself, your skills, interests, and goals.</p>
    </section>

    <section id="contact">
        <h2 class="text-3xl font-bold mb-6">Contact</h2>
        <form class="max-w-md" action="#" method="POST">
            <label for="email" class="block mb-2 font-semibold">Email</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </form>
    </section>
</main>

<footer class="bg-white text-center p-4 mt-12 shadow-inner">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
