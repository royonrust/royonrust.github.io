<!DOCTYPE html>
<html lang="en-EN" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>School Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(15,15,15)',
                        surface: '#1a1a1a',
                        border: '#1F1F1F',
                        text: '#FFFFFF',
                        muted: '#AAAAAA',
                        accent: '#aeff78',
                    }
                }
            }
        }
    </script>
    <style>
        main::-webkit-scrollbar {
            width: 0;
        }
        main::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0);
        }
        main::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>

</head>
<body class="relative min-h-screen text-text overflow-y-scroll">

<div class="fixed inset-0 bg-[url('/placeholders/placeholderBG.jpg')] bg-cover bg-center bg-no-repeat bg-fixed -z-20"></div>
<div class="fixed inset-0 bg-black/20 -z-10"></div>

<!-- Full Page Flex Container -->
<div class="flex justify-center min-h-screen">
    <!-- Inner Layout Container (Centered Page Content) -->
    <div class="flex w-full max-w-[1800px] gap-6 p-6 items-center">

        <!-- Sidebar (Nav + Hero Section) -->

            <!-- Nav Bar -->
            <nav class="w-fit h-fit p-3 space-y-[6px] flex flex-col items-center bg-background rounded-full">
                <button class="group w-16 h-16 bg-surface rounded-full flex items-center justify-center transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"

                    </svg>
                    <span class="absolute left-full top-1/2 ml-3 -translate-y-1/2 whitespace-nowrap
                    bg-accent text-background text-[20px] rounded-[12px] px-2 py-1
                    opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    ABOUT</span>
                </button>

                <button class="group w-16 h-16 bg-surface rounded-full flex items-center justify-center transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                         class="w-10 h-10 text-white transition-colors duration-200 group-hover:text-accent">
                        <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
                    </svg>
                    <span class="absolute left-full top-1/2 ml-3 -translate-y-1/2 whitespace-nowrap
                    bg-accent text-background text-[20px] rounded-[12px] px-2 py-1
                    opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    RESUME</span>
                </button>

                <button class="group w-16 h-16 bg-surface rounded-full flex items-center justify-center transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                         class="w-10 h-10 text-white transition-colors duration-200 group-hover:text-accent">
                        <path d="M11.7 2.805a.75.75 0 0 1 .6 0A60.65 60.65 0 0 1 22.83 8.72a.75.75 0 0 1-.231 1.337 49.948 49.948 0 0 0-9.902 3.912l-.003.002c-.114.06-.227.119-.34.18a.75.75 0 0 1-.707 0A50.88 50.88 0 0 0 7.5 12.173v-.224c0-.131.067-.248.172-.311a54.615 54.615 0 0 1 4.653-2.52.75.75 0 0 0-.65-1.352 56.123 56.123 0 0 0-4.78 2.589 1.858 1.858 0 0 0-.859 1.228 49.803 49.803 0 0 0-4.634-1.527.75.75 0 0 1-.231-1.337A60.653 60.653 0 0 1 11.7 2.805Z" />
                        <path d="M13.06 15.473a48.45 48.45 0 0 1 7.666-3.282c.134 1.414.22 2.843.255 4.284a.75.75 0 0 1-.46.711 47.87 47.87 0 0 0-8.105 4.342.75.75 0 0 1-.832 0 47.87 47.87 0 0 0-8.104-4.342.75.75 0 0 1-.461-.71c.035-1.442.121-2.87.255-4.286.921.304 1.83.634 2.726.99v1.27a1.5 1.5 0 0 0-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.66a6.727 6.727 0 0 0 .551-1.607 1.5 1.5 0 0 0 .14-2.67v-.645a48.549 48.549 0 0 1 3.44 1.667 2.25 2.25 0 0 0 2.12 0Z" />
                        <path d="M4.462 19.462c.42-.419.753-.89 1-1.395.453.214.902.435 1.347.662a6.742 6.742 0 0 1-1.286 1.794.75.75 0 0 1-1.06-1.06Z" />
                    </svg>
                    <span class="absolute left-full top-1/2 ml-3 -translate-y-1/2 whitespace-nowrap
                    bg-accent text-background text-[20px] rounded-[12px] px-2 py-1
                    opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    SCHOOL PROJECTS</span>
                </button>

                <button class="group w-16 h-16 bg-surface rounded-full flex items-center justify-center transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                         class="w-10 h-10 text-white transition-colors duration-200 group-hover:text-accent">
                        <path fill-rule="evenodd" d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z" clip-rule="evenodd" />
                    </svg>
                    <span class="absolute left-full top-1/2 ml-3 -translate-y-1/2 whitespace-nowrap
                    bg-accent text-background text-[20px] rounded-[12px] px-2 py-1
                    opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    PERSONAL PROJECTS</span>
                </button>

                <button class="group w-16 h-16 bg-surface rounded-full flex items-center justify-center transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                         class="w-10 h-10 text-white transition-colors duration-200 group-hover:text-accent">
                        <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                        <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                    </svg>
                    <span class="absolute left-full top-1/2 ml-3 -translate-y-1/2 whitespace-nowrap
                    bg-accent text-background text-[20px] rounded-[12px] px-2 py-1
                    opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    CONTACT</span>
                </button>

            </nav>

            <!-- Hero Section -->
            <div class="w-fit h-fit p-6 space-y-4 flex flex-col items-center bg-background rounded-[30px] text-center">
                <!-- Picture -->
                <div class="p-4 pb-0">
                    <img src="/images/roy.jpg" alt="Roy Onrust" class="object-cover w-80 h-80 rounded-[30px]" />
                </div>
                <!-- Title and Name -->
                <p class="pt-4 text-sm text-muted tracking-wide uppercase">Game Developer</p>
                <h1 class="pb-4 font-semibold text-3xl text-text">Roy Onrust</h1>
                <!-- Social Media Icons -->
                <div class="mt-2 space-x-4 flex">
                    <span class="w-6 h-6 bg-muted rounded-full"></span>
                    <span class="w-6 h-6 bg-muted rounded-full"></span>
                    <span class="w-6 h-6 bg-muted rounded-full"></span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 space-y-6 h-[60vh] p-6 bg-background border border-border rounded-[30px] overflow-y-auto">
            <section class="h-[30vh] p-6 bg-background border border-border rounded-[30px]">Section 1</section>
            <section class="h-[65vh] p-6 bg-background border border-border rounded-[30px]">Section 2</section>
            <section class="h-[40vh] p-6 bg-background border border-border rounded-[30px]">Section 3</section>
            <section class="h-[40vh] p-6 bg-background border border-border rounded-[30px]">Section 4</section>
            <section class="h-[40vh] p-6 bg-background border border-border rounded-[30px]">Section 5</section>
        </main>
    </div>
</div>

</body>
</html>
