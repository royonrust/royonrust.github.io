<!DOCTYPE html>
<html lang="en-EN" class ="h-full">
<head>
    <meta charset="UTF-8">
    <title>School Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // noinspection JSUnresolvedReference
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#183D3D',
                        secondary: '#5C8374',
                        accent: '#93B1A6',
                        background: '#040D12',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white h-screen flex">

<div class="w-[80%] pt-20 mx-auto flex h-screen">
    <div class="flex flex-row gap-6">
        <!-- Nav (short, vertical) -->
        <nav class="w-fit bg-gray-800 p-4 flex flex-col items-start space-y-4 h-fit">
            <button class="text-white">Nav 1</button>
            <button class="text-white">Nav 2</button>
            <button class="text-white">Nav 3</button>
        </nav>

        <!-- Hero Section (same height) -->
        <aside class="w-52 bg-gray-700 p-4 text-white h-fit">
            Hero Section
        </aside>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-gray-900 p-6 pt-0 space-y-6">
        <section class="bg-gray-800 p-6 rounded h-screen">Section 1</section>
        <section class="bg-gray-800 p-6 rounded h-screen">Section 2</section>
        <section class="bg-gray-800 p-6 rounded h-screen">Section 3</section>
    </main>
</div>

</body>
</html>
